<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея слайдер</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-slider">
      <div class="gallery-slide">
        <img src="1.png" alt="Image 1" width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="2.png" alt="Image 2"width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="3.png" alt="Image 3"width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="4.png" alt="Image 4"width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="5.png" alt="Image 5"width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="6.png" alt="Image 6"width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="7.png" alt="Image 7"width = 500px height = 700px>
      </div>
      <div class="gallery-slide">
        <img src="8.png" alt="Image 8"width = 500px height = 700px>
      </div>
    </div>
    <button class="arrow left">←</button>
    <button class="arrow right">→</button>

    <div class="dot-indicators">
        <span class="dot active" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
        <span class="dot" onclick="showSlide(3)"></span>
        <span class="dot" onclick="showSlide(4)"></span>
        <span class="dot" onclick="showSlide(5)"></span>
        <span class="dot" onclick="showSlide(6)"></span>
        <span class="dot" onclick="showSlide(7)"></span>
        
    </div>
  </div>
</body>
</html>
